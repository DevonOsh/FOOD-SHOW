<!DOCTYPE html>
<html>
<head>
    <title>Check-In</title>
    <meta charset="UTF-8" />

    <link href="kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet" />

    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/normalize.css" rel="stylesheet"/>
    <link href="styles/skeleton.css" rel="stylesheet"/>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/pie-chart.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/qr-code.js"></script>
    <script src="scripts/stock-chart.js"></script>
</head>

<body>
    <!-- Home View -->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Check-In"
        data-show="app.pieChart.createPieChart"
        data-hide="app.pieChart.unbindResizeEvent"
        data-stretch="true">

        <div id="check-in">
            <label for="cust-num">Customer Number:</label>
            <input type="text" id="cust-num"/>
            <button>Enter</button>
            <button>Search by company name</button>
        </div>
    </div>

    <!-- Search View -->
    <div id="tabstrip-search"
        data-role="view"
        data-title="Search"
        data-show="app.search.onShow"
        data-hide="app.search.onHide">

        <div id="container">
            <input id="autocomplete"/>
        </div>
    </div>

    <!-- Customer Info View-->
    <div id="tabstrip-cust-info"
        data-role="view"
        data-title="Customer Info"
        data-show="app.custInfo.onShow">

        <div id="info">
            <h3>Customer Info</h3>
            <div id="cust-info">
                <div id="listView"></div>
                <script type="text/x-kendo-template" id="template">
                    <div class="customer">
                        <h3>#:kendo.toString(Cust_Num)#</h3>
                        <h3>#:Name#</h3>
                        <h3>#:kendo.toString(Sales)#</h3>
                    </div>
                </script>
            </div>
            <button class="u-full-width">Check-In</button>
        </div>
    </div>

    <!-- Registered -->
    <div id="tabstrip-registered"
        data-role="view"
        data-title="Registered"
        data-show="app.stockChart.createStockChart"
        data-hide="app.stockChart.unbindResizeEvent"
        data-stretch="true">

        <div id="registered">
            <h2>Customer Registered</h2>
            <button>Print</button>
            <button>OK</button>
        </div>

    </div>

    <!--Layout-->
    <div data-role="layout" data-id="mobile-tabstrip">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="globe">Home</a>
                <a href="#tabstrip-search" data-icon="recents">Search</a>
                <a href="#tabstrip-cust-info" data-icon="camera">Customer Info</a>
                <a href="#tabstrip-registered" data-icon="featured">Registered</a>
            </div>
        </div>
    </div>
</body>
</html>
